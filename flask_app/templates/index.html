<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login and Registration</h1>
        </div>
        <div class="main row">
            <!-- left column -->
            <div class="form-group col-xs-8 col-sm-6">
                <h2>Register here!</h2>
                <form action="/register" method="post">
                    <p class="mt-2">First name:</p>
                    <input type="text" name="first_name" id="first_name" class="form-control">
                    <p class="mt-2">Last name</p>
                    <input type="text" name="last_name" id="last_name" class="form-control">
                    <p class="mt-2">Email:</p>
                    <input type="text" name="email" id="email" class="form-control">
                    <p class="mt-2">Password:</p>
                    <input type="password" name="password" id="password" class="form-control">
                    <p class="mt-2">Confirm password:</p>
                    <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
                    <button class="btn btn-success mt-2">Register</button>
                </form>
            </div>
            <!-- right column -->
            <div class="form-group col-xs-8 col-sm-6">
                <h2>Login here!</h2>
                <form action="/login" method="post">
                    <p class="mt-2">Email:</p>
                    <input type="text" name="email" id="email" class="form-control">
                    <p class="mt-2">Password:</p>
                    <input type="password" name="password" id="password" class="form-control">
                    <button class="btn btn-success mt-2">Login</button>
                </form>
            </div>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
